<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .input-box {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chat</h1>
        <div>
            <label for="api-key">API Key:</label>
            <input type="text" id="api-key" placeholder="Enter your API Key">
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message here">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let contentSeq = [];

        function sendMessage() {
            const apiKey = document.getElementById('api-key').value;
            const userInput = document.getElementById('user-input').value;
            if (!apiKey || !userInput) {
                alert('Please enter both API Key and message.');
                return;
            }

            contentSeq.push({"role": "user", "content": userInput});
            document.getElementById('user-input').value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    api_key: apiKey,
                    content_seq: contentSeq
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += `<p><strong>User:</strong> ${userInput}</p>`;
                chatBox.innerHTML += `<strong>AI:</strong> `;
                data.responing.forEach(message => {
                    chatBox.innerHTML += `${message}`;
                });
                chatBox.scrollTop = chatBox.scrollHeight;

                contentSeq.push({"role": "assistant", "content": data.responing.join(' ')});
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
